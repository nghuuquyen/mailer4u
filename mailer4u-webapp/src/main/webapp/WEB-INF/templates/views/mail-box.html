<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content">
		<div class="mail-box" ng-init="initMailBoxPage()">
			<aside class="sm-side">
				<div class="user-head">
					<a class="inbox-avatar"> <img
						ng-src="/public/images/app/user-default-avatar.jpg" width="64"
						height="64" src="" />
					</a>
					<div class="user-name">
						<h5>
							<a href="#">Nguyễn Hữu Quyền</a>
						</h5>
						<span><a href="#">studyit.vn@gmail.com</a></span>
					</div>
					<a class="mail-dropdown pull-right" href="javascript:;"> <i
						class="fa fa-chevron-down"></i>
					</a>
				</div>
				<div class="inbox-body">
					<a ng-click="openComposeMailModal()" title="Compose"
						class="btn btn-compose"> Compose </a>

				</div>
				<ul class="inbox-nav inbox-divider">
				<!-- ng-class="(activeItem === $index) ? 'active' : ''" -->
					<li ng-repeat="folder in folders " ng-click="activeItem = $index"
						><a
						ui-sref="mail-box.list-mail({folderName : folder.fullName})"
						href="#"> {{folder.name}} <span
							class="label label-danger pull-right">{{folder.unreadMessageCount}}</span>
					</a></li>
				</ul>
				<ul class="nav nav-pills nav-stacked labels-info inbox-divider">
					<li>
						<h4>Labels</h4>
					</li>
					<li><a href="#"> <i class=" fa fa-sign-blank text-danger"></i>
							Work
					</a></li>
					<li><a href="#"> <i class=" fa fa-sign-blank text-success"></i>
							Design
					</a></li>
					<li><a href="#"> <i class=" fa fa-sign-blank text-info "></i>
							Family
					</a></li>
					<li><a href="#"> <i
							class=" fa fa-sign-blank text-warning "></i> Friends
					</a></li>
					<li><a href="#"> <i
							class=" fa fa-sign-blank text-primary "></i> Office
					</a></li>
				</ul>

			</aside>
			<aside class="lg-side">
				<div ui-view=""></div>
			</aside>
		</div>
	</div>
</body>
</html>
